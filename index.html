<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <header>
                <div class="logo">
                    <img src="/base-apparel-coming-soon-master/images/logo.svg" alt="Base Apparel Logo">
                </div>
            </header>
            <main>
                <h1>
                    WE'RE<br>
                    <span class="black-text">COMING<br>SOON</span>
                </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="#" class="email-form">
                    <input type="text" placeholder="Email Address" required>
                    <div class="error-message">Please provide a valid email</div>
                    <button type="submit">
                        <img src="images/icon-arrow.svg" alt="Submit">
                    </button>
                </form>
            </main>
        </div>
        <div class="right-section">
            <img src="images/hero-desktop.jpg" alt="Woman in orange shirt">
        </div>
    </div>
</body>
</html>
